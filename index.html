<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Weight</title>
    <link rel="stylesheet" href="./css/font1.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js" integrity="sha512-rCZdHNB0AePry6kAnKAVFMRfWPmUXSo+/vlGtrOUvhsxD0Punm/xWbEh+8vppPIOzKB9xnk42yCRZ5MD/jvvjQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="./lib/p5.easycam.min.js" defer></script>
    <script src="./js/body.js" defer></script>
    <script src="./js/solarSystem.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="name-container" class="hud">
        <div id="res">
            <div id="sun" class="bdName">Sun</div>
            <div id="mercury" class="bdName">Mercury</div>
            <div id="venus" class="bdName">Venus</div>
            <div id="earth" class="bdName">Earth</div>
            <div id="mars" class="bdName">Mars</div>
            <div id="jupiter" class="bdName">Jupiter</div>
            <div id="saturn" class="bdName">Saturn</div>
            <div id="uranus" class="bdName">Uranus</div>
            <div id="neptune" class="bdName">Neptune</div>
            <div id="pluto" class="bdName">Pluto</div>
        </div>
    </div>

    <div id="info-panel" class="">
        <div id="close-bttn" class="close-button">
        </div>
        <div id="dataHolder">
            <div class="data-holder">
                <p id="i-wob"></p>
                <p id="i-woe"></p>
                <p id="i-wf"></p>
            </div>
        </div>
    </div>

    <div id="inpt-container" class="hud">
        <div id="inpt">
            <input id='woe' type="number" placeholder="Enter Weight On Earth(in Kg)" min="0"/>
        </div>
    </div>
</body>
</html>
